<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>购物车</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="JS/script.js"></script>
</head>
<body>
	<table id="cartTable">
		<!-- 展示商品 -->
		<thead>
		  <tr>
			<th><label><input type="checkbox" class="check-all check">&nbsp;全选<label></th>
			<th>商品</th>
			<th>单价</th>
			<th>数量</th>
			<th>小计</th>
			<th>操作</th>
		  </tr>
		</thead>
		<tbody>
			<tr>
				<td class="checkbox"><input type="checkbox" class="check-one check"></td>
				<td class="goods"><img src="images/1.jpg" alt=""><span>魅族</span></td>
				<td class="price">1500</td>
				<td class="count">
					<span class="reduce"></span>
					<input type="text" class="count-input" value="1">
					<span class="add">+</span>
				</td>
				<td class="subtoal">1500</td>
				<td class="operation"><span class="delete">删除</span></td>
			</tr>
			<tr>
				<td class="checkbox"><input type="checkbox" class="check-one check"></td>
				<td class="goods"><img src="images/2.jpg" alt=""><span>小米</span></td>
				<td class="price">2000</td>
				<td class="count">
					<span class="reduce"></span>
					<input type="text" class="count-input" value="1">
					<span class="add">+</span>
				</td>
				<td class="subtoal">2000</td>
				<td class="operation"><span class="delete">删除</span></td>
			</tr>
			<tr>
				<td class="checkbox"><input type="checkbox" class="check-one check"></td>
				<td class="goods"><img src="images/3.jpg" alt=""><span>ViVo</span></td>
				<td class="price">1000</td>
				<td class="count">
					<span class="reduce"></span>
					<input type="text" class="count-input" value="1">
					<span class="add">+</span>
				</td>
				<td class="subtoal">1000</td>
				<td class="operation"><span class="delete">删除</span></td>
			</tr>
			<tr>
				<td class="checkbox"><input type="checkbox" class="check-one check"></td>
				<td class="goods"><img src="images/4.jpg" alt=""><span>三星</span></td>
				<td class="price">2200</td>
				<td class="count">
					<span class="reduce"></span>
					<input type="text" class="count-input" value="1">
					<span class="add">+</span>
				</td>
				<td class="subtoal">2200</td>
				<td class="operation"><span class="delete">删除</span></td>
			</tr>
		</tbody>
	</table>
	<div class="foot" id="foot">
		<!-- 结算部分 -->
		<label class="fl select-all"><input type="checkbox" class="check-all check">&nbsp;全选</label>
		<a href="#" class="fl delete" id="deleteAll">删除</a>
		<div class="fr closing">结算</div>
		<div class="fr total">合计：￥<span id="priceTotal">0.00</span></div>
		<div class="fr selected" id="selected">已选商品
			<span id="selectedTotal">0</span>件
			<span class="arrow up">︽</span>
			<span class="arrow down">︾</span>
		</div>
		<div class="selected-view">
		<!-- 弹层（预览浮层） -->
			<div id="selectedViewList" class="clearfix">
				<!-- <div><img src="images/1.jpg"><span>取消选择</span></div> -->
			</div>
			<span class="arrow">.<span>.</span></span>
		</div>
	</div>
</body>
</html>
