<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计数器</title>
</head>
<body>
    <div class="time"></div>
</body>
<script src="jquery.js"></script>
<script>
     $(function() {
        var time = "00:00:00";
        $(".time").text(time);

        var t = 0; 
        setInterval(function(){
            t = t+1;
            var h = parseInt(t/3600);
            var m = parseInt((t - h*3600) / 60);
            var s = t - h*3600 - m*60;
            if(h<10){
                h = "0" + h;
            }
            if(m<10){
                m = "0" + m;
            }
            if(s<10){
                s = "0" + s;
            }
            time = h + ":"+ m + ":" + s;
            $(".time").text(time);
        }, 1000)

     })
</script>
</html>
