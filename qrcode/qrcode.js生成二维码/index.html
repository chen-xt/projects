<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QRCode.js生成二维码</title>
    <style>
        .codeBorder{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -100px;
            width: 200px;
            height: 200px;
            border: 1px solid rgb(38, 100, 176);
        }
        .codeBorder img, #code{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="codeBorder">
        <div id="code"></div>
    </div>
</body>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
<script>
    $(document).ready(function(){

        // 简单方式
        // new QRCode(document.getElementById("code"), "https://www.baidu.com/");

        // 设置参数方式
        var qrcode = new QRCode("code", {
            text: "hello world!", //内容
            width: 200,  //宽度
            height: 200,  //高度
            colorDark : "#000",  //前景色
            colorLight : "#fff",  //背景色
            correctLevel : QRCode.CorrectLevel.H //容错级别
        });

        // 使用 API
        qrcode.clear(); //清除二维码
        qrcode.makeCode("哈哈哈");  //设置二维码内容

    })

</script>
</html>
